<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Calculator</title>
  <link rel="stylesheet" href="normal-grid.css">

</head>
<body>
    <h1 class="topic" style="padding:5px;">calculator Using grid</h1>
  <div class="calculator" style="border: rgb(0, 0, 0) solid 10px;">
    <div class="display">0</div>
    <div class="buttons">
      <button >C</button>
      <button >del</button>
      <button >%</button>
      <button class="operator">÷</button>

      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button class="operator">×</button>

      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button class="operator">−</button>

      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button  class="operator">+</button>

      <button class="span-two">0</button>
      <button >.</button>
      <button class="equals">=</button>
    </div>
  </div>


</body>
</html>
