<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fruit Dialers - 4 Rows, 3 Cols</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="combo-grid.css">
  <style>

  </style>
</head>
<body>

  <div class="dialer-con">
    <div class="dialer-title">CSS Grid Dialer</div>
    <div class="display">Display</div>
    <div class="grid-dialer">
      <button class="fruit-btn apple">Apple</button>
      <button class="fruit-btn banana">Banana</button>
      <button class="fruit-btn orange">Orange</button>
      <button class="fruit-btn grape">Grape</button>
      <button class="fruit-btn kiwi">Kiwi</button>
      <button class="fruit-btn mango">Mango</button>
      <button class="fruit-btn blueberry">Blueberry</button>
      <button class="fruit-btn strawberry">Strawberry</button>
      <button class="fruit-btn pineapple">Pineapple</button>
      <button class="fruit-btn pine">Peach</button>
      <button class="fruit-btn cherry">Cherry</button>
      <button class="fruit-btn watermelon">Watermelon</button>
    </div>
  </div>

  <div class="dialer-con bootstrap-dialer">
    <div class="dialer-title">Bootstrap Grid Dialer</div>
    <div class="display">Display</div>
    <div class="container">
      <div class="row text-center">
        <div class="col-4"><button class="fruit-btn apple">Apple</button></div>
        <div class="col-4"><button class="fruit-btn banana">Banana</button></div>
        <div class="col-4"><button class="fruit-btn orange">Orange</button></div>

        <div class="col-4"><button class="fruit-btn grape">Grape</button></div>
        <div class="col-4"><button class="fruit-btn kiwi">Kiwi</button></div>
        <div class="col-4"><button class="fruit-btn mango">Mango</button></div>

        <div class="col-4"><button class="fruit-btn blueberry">Blueberry</button></div>
        <div class="col-4"><button class="fruit-btn strawberry">Strawberry</button></div>
        <div class="col-4"><button class="fruit-btn pineapple">Pineapple</button></div>


      </div>
    </div>
  </div>

</body>
</html>
