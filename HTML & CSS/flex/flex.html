<!DOCTYPE html>
<head>
  <title>Flexbox Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
background-color:black;
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
      gap: 15px;
    }

    .gallery img {
      flex-grow: 1;
      flex-basis: 250px;
      max-width: 400px;
      height: 180px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      background: #333;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Flexbox Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1025/600/400" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1045/600/400" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1055/600/400" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1065/600/400" alt="Gallery Image 6">
  </div>

  <footer>
    Â© 2025 My Flexbox Gallery
  </footer>
</body>
</html>
